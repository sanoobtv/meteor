<head>

<body>
  <div class="container">
    <header>
    <h1>Add a new one</h1>
    <label class="hide-finished"><input type="checkbox" checked="{{hideFinished}}">Hide cheked resolution </label>
    {{# if currentUser}}
<form class="newtask">

  <input type="text" name="text" placeholder="Add in new tasks" required value="" />

</form>
{{/if}}
</header>
<ul>
  {{#each tasks}}
  {{> task}}
  {{/each}}
</ul>
{{> loginButtons}}

</div>
</body>

<template name="task">
   <li>
     <input type="checkbox" checked="{{checked}}" class="toggle-checked">
     <span class="text">{{text}}</span>
<button class="delete">Rem</button>
   </li>
</template>
