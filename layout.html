<head>
    <title align='centre'>A Demo APp</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Add a new one</h1>
            <label class="hide-finished">
                <input type="checkbox" checked="{{hideFinished}}">Hide cheked resolution </label> <!--{{a helper class is used }} -->
            {{# if currentUser}} <!--// form only displayed if logged in.. -->
            <form class="newtask">

                <input type="text" name="text" placeholder="Add in new tasks" required value="" />

            </form>
            {{/if}}
        </header>
        <ul>  <!--// task template is obtained from components folder and iterated -->
            {{#each tasks}} {{> task}} {{/each}}
        </ul>
        <!-- adding login controls.-->
        {{> loginButtons}}

    </div>
</body>
